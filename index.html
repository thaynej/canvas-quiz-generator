<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Formatter</title>
</head>
<body>
    <h1>Question Formatter</h1>

    <label for="apiKey">Enter API Key:</label>
    <input type="password" id="apiKey" placeholder="API Key">
    <button id="saveApiKey">Save API Key</button>
    <p id="status"></p>

    <hr>

    <input type="file" id="fileInput">
    <button id="processFile">Process File</button>
    <p id="fileStatus"></p>

    <a id="downloadLink" style="display: none;">Download Formatted Questions</a>

    <script src="script.js"></script>
</body>
</html>
